<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Michi Shop</title>
</head>
<body>
    <header class="navbar navbar-dark ">
        <div class="container">
          <h1 class="logo">Michi Shop</h1>
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header fondoNav">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Michi Shop</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body fondoNav">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="botonMenu buttonCarrito active" href="./carrito.html">
                        Carrito</a>
                </li>
                <li class="nav-item">
                    <a class=" botonMenu buttonVolver" href="./index.html">
                        Seguir Comprando</a>
                </li>
            </div>
          </div>
        </div>
      </header>
    <div class="wrapper">
        <main>
            <h2 class="tituloPrincipal">Carrito</h2>
            <div class="contenedorCarrito">
                <p class="carritoVacio" id="carritoVacio">Carrito Vacio.</p>
            <div class="carritoProductos disabled" id="carritoProductos">
                
            </div>
            <div class="carritoAcciones disabled" id="carritoAcciones">
                <div class="carritoAccionVaciar">
                    <button class="botonVaciar" id="botonVaciar">Vaciar Carrito</button>
                </div>
                    <div class="carritoAccionComprar">
                        <div class="carritoAccionesTotal">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="botonComprar" id="botonComprar">Comprar Ahora</button>
                    </div>
                </div>
                <p class="carritoComprado disabled" id="carritoComprado">Muchas Gracias por tu compra.</p>
            </div>
        </main>
    </div>
    <footer class="footercarrito">
    <p class="textoFooter">Â©  2023 Michi Shop</p>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
